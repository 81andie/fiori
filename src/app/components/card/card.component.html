<div class="h-80 w-60 bg-zinc-200 z-40 fixed top-20 right-10 rounded-lg" *ngIf="playList.length > 0">
  <div class="w-full mt-1 ml-1 mr-1">
    <form class="max-w-md mx-auto">
      <div class="w-[223px] p-1 flex mt-1.5 mb-1 mr-1 ml-1 bg-stone-300 rounded-lg">
        <img
          src="https://tse3.mm.bing.net/th/id/OIP.9LqKtokwcvdtCraAnRTRegHaHa?r=0&pid=ImgDet&w=194&h=194&c=7&dpr=1,4&o=7&rm=3"
          class="h-6 me-3 rounded-full" alt="Logo" />
        <span class="self-center text-xs font-semibold whitespace-nowrap dark:text-white">Fiori Poetic blog</span>
      </div>

      <label for="default-search" class="mb-1 text-xs font-medium text-gray-900 sr-only dark:text-white">Search</label>
      <div class="relative ml-1 mr-0.5 mt-0.5">
        <div class="absolute inset-y-0 start-0 flex items-center ps-2 pointer-events-none">
          <svg class="w-2 h-2 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
            fill="none" viewBox="0 0 20 20">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
          </svg>
        </div>
        <input type="search" id="default-search"
          class="block w-56 p-0.5 ps-10 text-xs text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-stone-500 focus:border-stone-500 dark:bg-stone-100 dark:border-stone-300 dark:placeholder-gray-400 dark:text-stone-900 dark:focus:ring-stone-500 dark:focus:border-stone-500"
          placeholder="Search song..." [formControl]="myInput" (keyup)="filteredSongs($event)" />
      </div>
    </form>

    <!-- Muestra solo el haiku actual -->
    <div class="relative w-[230px] mt-0.5 h-24">
      <img [src]="playList[currentTrackIndex].img" alt="Descripci√≥n" class="w-[230px] mt-0.5 h-24 object-cover" />
      <div class="absolute top-1 left-0 text-stone-600 font-bold text-xs bg-opacity-30">
        <span class="bg-pink-950 p-1 ml-2 text-md text-fuchsia-50 text-right bg-opacity-25">
          <strong>{{playList[currentTrackIndex].title}}</strong>
        </span>
        <div class="flex p-1 h-14 ml-2 mt-2 w-auto versos flex-col bg-pink-800 text-violet-50 bg-opacity-15">
          <span>{{playList[currentTrackIndex].es}}</span>
          <span>{{playList[currentTrackIndex].es1}}</span>
          <span>{{playList[currentTrackIndex].es2}}</span>
        </div>
      </div>
    </div>

    <div class="flex flex-col max-w-md mx-auto text-xs mt-0.5">
      <span class="text-fuchsia-500 bg-pink-900 w-[230px]  title_reproductor bg-opacity-15 p-1">
        <strong>{{ playList[currentTrackIndex].title }}</strong>, reproduciendo...
      </span>
      <span><strong>Andrea Hern√°ndez</strong></span>

      <div class="relative w-[230px] h-8 bg-gray-300 rounded max-w-xl">
        <div #waveform class="w-full absolute bg-red-50 bg-opacity-55 top-2 flex flex-col mb-1">
        </div>

        <div class="w-full flex justify-center absolute mt-10 ">
          <button (click)="previousTrack()" class="bg-blue-200 text-white px-1 py-1 rounded mr-3 ">‚èÆÔ∏è </button>
          <button (click)="togglePlay()" class="bg-green-200 text-white px-1 py-1 rounded mr-3" >‚ñ∂Ô∏è / ‚è∏Ô∏è</button>
          <button (click)="nextTrack()" class="bg-blue-200 text-white px-1 py-1 rounded">‚è≠Ô∏è</button>

        </div>

        <div class="flex">
          <div class="songs text-gray-800 mt-20">
            <span *ngFor="let song of playList; let i = index" (click)="playTrack(i)"
              [class.font-bold]="i === currentTrackIndex" class="cursor-pointer hover:text-purple-700 mb-1">
              üéµ {{ song.title }},
            </span>
          </div>
        </div>
        <!-- Lista de canciones -->

      </div>
    </div>
  </div>
