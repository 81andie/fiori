<h1
  class="text-5xl m-12  mt-9 mb-5 bg-clip-text text-transparent bg-gradient-to-r from-black to-stone-100  bg-gradient-to-right  hover:to-red-300 ">
  Mifullness Poems</h1>

<section id="scrolly">
  <div class="scroll__text relative z-50" >
     <div class="step text-xs w-24" data-step="1">El perfume</div>
    <div class="step text-xs w-24" data-step="2">En la Soledad</div>
    <div class="step text-xs w-24" data-step="3">Colecciono</div>
    <div class="step text-xs w-24" data-step="4">Poema innacabado</div>
    <div class="step text-xs w-24" data-step="5">No</div>

</div>



  <div class="scroll__graphic">
    <div class="horizontal-container mb-2">

      @for (item of versesMilfulness;track item.id; let idx= $index) {
      <div class="panel top-0 w-[90vw] md:w-screen h-[120vh]">


        <div class="relative w-[90vw] md:w-screen flex-shrink-0 snap-start bg-cover"
          [style.backgroundImage]="'url(' + item.background + ')'">






          <div
            class=" mt-6 relative z-10 flex flex-col sm:top-0 justify-center items-center h-full text-white px-4 text-center space-y-3">


            <span class="text-stone-800">Item #{{ idx }}: {{ item.title }}</span>


            <div class=" flex justify-center items-center text-lg text-right   ">
              <pre class=" text-stone-800 text-center text-sm">{{item.verses}}</pre>
              <img [src]="item.image" class="inset-0 w-40 h-48" />
              <div class="flex flex-col gap-1">
                 <span class="text-stone-800 text-xs">Ilustraciones de...</span>
               <span class="text-stone-800">{{item.ilus}}</span>
              </div>


            </div>


          </div>
        </div>
      </div>


      }

    </div>
  </div>
</section>
