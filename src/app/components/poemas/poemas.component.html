<div #scrollContainer class="mt-5 flex overflow-x-scroll overflow-y-hidden snap-x snap-mandatory scroll-smooth scrollbar-none h-screen">

  @for (poem of poemasYVersos; track $index) {




  <div class="relative w-full flex-shrink-0 snap-start ">
    <!-- Imagen de fondo -->
    <img src="/textura.jpg" class="absolute inset-0 w-[100vw] h-screen  md:h-screen lg-h-screen object-cover" />

    <!-- Capa oscura encima -->
    <div class="absolute inset-0 bg-black/15"></div>

    <!-- Contenido del haiku -->
    <div
      class="relative z-10 flex flex-row sm:top-0 justify-center items-center h-full text-white px-5 text-center space-y-1.5">
      <div class="flex flex-col">
        <p class="text-black font-extrabold">{{poem.title}}</p>
        @for (verse of poem.verses; track $index) {
        <p class="text-black">{{ verse }}</p>
        }

      </div>



      <img [src]="poem.image" class="h-56 w-auto transition duration-700 ease-in-out skew-x-2 hover:scale-150" />
      <p class="text-xs font-bold leading-tight text-black">ilustraciones de AHH</p>


    </div>


  </div>



  }


</div>
