    </h1>
    <hr class="h-1  bg-cover bg-bottom bg-[url(/textil.jpg)] grayscale">
  </div>

<div class="ml-2 mr-2 flex justify-center mt-10">
  <div class="w-full max-w-4xl aspect-video">
    <iframe
      src="https://www.flipbookpdf.net/web/site/bd8bed0ae5dc0788750c4f249cc0e73b862810cf202508.pdf.html"
      class="w-full h-full rounded-lg shadow"
      frameborder="0"
      scrolling="no">
    </iframe>
  </div>
</div>








  <div class="space-y-0">
    @for (item of AudioTiamat; track item.id; let idx = $index) {
    <section data-aos="fade-up" data-aos-easing="linear" data-aos-duration="500"
      class=" relative  h-screen  flex flex-col items-center justify-center text-center text-white bg-center bg-cover bg-fixed"
      [ngStyle]="{'background-image': 'url(' + item.img + ')'}">

      <!-- Capa oscura -->
      <div class="absolute inset-0 bg-black bg-opacity-40"></div>

      <!-- Contenido -->
      <div class="relative z-10 space-y-0">
        <p class="text-xl font-bold">{{item.title}}</p>
        <p class="text-xl font-bold">{{item.date}}</p>



        <div class="text-xs md:text-xl lg:text-xl text-white/80">
          <pre>{{ item.artist }}</pre>


          <pre>{{ item.song }}</pre>

        </div>

        <div class="text-xs md:text-xl lg:text-xl text-white/80">
          <pre>{{ item.fontSong}}</pre>
          <pre>{{ item.licenciaPain}}</pre>

        </div>



      </div>
    </section>
    }
  </div>
