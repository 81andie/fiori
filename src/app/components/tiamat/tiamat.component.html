<app-card-tiamat-audio></app-card-tiamat-audio>
<div class="flex w-full justify-center mt-3 md:h-[calc(100vh-95.99px)]mb-20/">

<iframe src="https://publuu.com/flip-book/941992/2067171/page/10?embed" width="100%" height="560px" scrolling="no" frameborder="0" allow="clipboard-write; autoplay; fullscreen" class="publuuflip"></iframe>

</div>


<div
  #scrollContainerTiamat
  class="mt-5 flex overflow-x-scroll snap-x snap-mandatory scroll-smooth scrollbar-none h-[calc(100vh-97.99px)]"

>
  @for (audio of AudioTiamat; track audio.id) {
    <div class="relative w-full flex-shrink-0 snap-start ">
      <!-- Imagen de fondo -->
      <img [src]="audio.img" class="absolute inset-0 w-[100vw] h-[calc(100vh-97.99px)] md:h-[calc(100vh-97.99px)] lg:h-[calc(100vh-97.99px)] object-cover" />

      <!-- Capa oscura encima -->
      <div class="absolute inset-0 "></div>

      <!-- Contenido del haiku -->
      <div class="relative z-10 flex flex-col sm:top-0 justify-center items-center h-full text-white px-4 text-center space-y-3">
 <p class="text-xl font-bold leading-tight">GUIA AUDICIONS RECOMANADES</p>
        <p class="text-xl font-bold leading-tight">{{audio.title }}</p>



        <div class="text-lg text-rightitalic text-white/80">
          <p>{{ audio.subtitle}}</p>

        </div>

        <div class="text-2xl font-bold text-white/70">
          <p>{{ audio.font }}</p>

        </div>
      </div>
    </div>
  }
</div>
