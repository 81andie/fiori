<app-card-tiamat-audio [audios]="AudioTiamat"></app-card-tiamat-audio>

<div>

<div data-aos="fade-up" data-aos-easing="linear"
    data-aos-duration="500" >
<hr class="h-2 w-full bg-cover bg-center bg-[url(/Pexels-aparaxic.jpg)] grayscale">
<h1
  class="text-xl m-1 bg-clip-text text-transparent bg-gradient-to-b from-red-400 to-stone-900 hover:to-slate-400
  600"
  data-aos="zoom-in-right" data-aos="fade-up" data-aos-easing="linear" data-aos-duration="400">

  <strong>Tiamat</strong>
</h1>
<hr class="h-1 w-full bg-cover bg-bottom bg-[url(/textil.jpg)] grayscale ">
</div>




<div class=" flex flex-col md:flex-col lg:flex-row z-10 justify-center items-center

gap-5 mt-3 md:h-[calc(100vh-95.99px)] mb-20/">


    <iframe src="https://www.flipbookpdf.net/web/site/bd8bed0ae5dc0788750c4f249cc0e73b862810cf202508.pdf.html
" width="800" height="500" frameborder="0" scrolling="no">
    </iframe>


  </div>









  <div class="space-y-1">
    @for (item of AudioTiamat; track item.id; let idx = $index) {
    <section data-aos="fade-up" data-aos-easing="linear" data-aos-duration="500"
      class="parallax relative  h-screen flex flex-col items-center justify-center text-center text-white bg-center bg-cover bg-fixed"
      [ngStyle]="{'background-image': 'url(' + item.img + ')'}">

      <!-- Capa oscura -->
      <div class="absolute inset-0 bg-black bg-opacity-40"></div>

      <!-- Contenido -->
      <div class="relative z-10 space-y-3">
        <p class="text-3xl font-bold">{{item.title}}</p>
        <p class="text-xs font-bold">{{item.date}}</p>


        <div class="sm:text-sm md:text-xl lg:text-xl text-white/80">
          <pre>{{ item.artist }}</pre>
          <pre>{{ item.subtitle }}</pre>
          <pre>{{ item.font}}</pre>
          <pre>{{ item.song }}</pre>

        </div>

        <div class="sm:text-sm md:text-xl lg:text-xl text-white/80">
          <pre>{{ item.fontSong}}</pre>
          <pre>{{ item.licenciaPain}}</pre>

        </div>



      </div>
    </section>
    }
  </div>
